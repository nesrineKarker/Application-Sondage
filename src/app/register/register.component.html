<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form [formGroup] = "registerForm" class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName = "username" placeholder="Username">
          </mat-form-field>
          <div style="height:10px; color: red; margin-left: 20px; ">
            <div *ngIf="registerForm.get('username').errors?.required && registerForm.get('username').touched">Name required</div>
          </div>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName = "email" placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName = "password" placeholder="Password" type="password">
          </mat-form-field>
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click) ="register()">Register</button>
  
      </form>
    </mat-card>
  </div>
